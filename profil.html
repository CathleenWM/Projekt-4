<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profil.css">
    <title>Profile</title>
    <script src="https://kit.fontawesome.com/50d4f6a023.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <header class="site_wrapper">
        <div-container class="logo_icon">
            <div class="upcoming_img"><img src="images/upcoming_logo.png" alt="Upcoming logo"></div>
            <div class="house_align"><p class="house"><a href="index.html"><i class="fa-solid fa-house"></i></a></p></div>
        </div>
    </header>

    <main class="site_wrapper">
        <div class="section_header">
            <h2>Dine egne events</h2>
        </div>

        <div-container class="event_card_container">
            <div class="event_card">
                <img class="padeltennis_img" src="images/Padel Tennis.jpg" alt="Padel Tennis">
                <h3>Padel Tennis</h3>
                <p class="date_time"><i class="fa-regular fa-calendar-days"></i> 28. November 2022 <i class="fa-regular fa-clock"></i> 16:30</p>
                <p><i class="fa-solid fa-location-dot"></i> Tolderlundsvej 92, 5000 Odense</p>
            </div>
        </div-container>
    
        <div class="section_header">
            <h2>Du deltager i</h2>
        </div>
    
        <div-container class="event_card_container">
            <div class="event_card">
                <img class="photo_img" src="images/photo-workshop.jpg" alt="Photo Workshop">
                <h3>Photo Workshop</h3>
                <p class="date_time"><i class="fa-regular fa-calendar-days"></i> 29. November 2022 <i class="fa-regular fa-clock"></i> 15:30</p>
                <p><i class="fa-solid fa-location-dot"></i> Seebladsgade 1, 5000 Odense C</p>
            </div>
    
            <div class="event_card">
                <img class="photo_img" src="images/photo-workshop.jpg" alt="Photo Workshop">
                <div class="photo_tekst"><p>Photo Workshop</p></div>
            </div>
    
            <div class="event_card">
                <img class="photo_img" src="images/photo-workshop.jpg" alt="Photo Workshop">
                <div class="photo_tekst"><p>Photo Workshop</p></div>
            </div>
        </div-container>
    
    
        <div class="settings"><button class="btn_settings">Profil indstillinger</button></div>
    </main>

    <footer>
        <div><i class="fa-brands fa-instagram"></i></div>
    </footer>
</body>
</html>
