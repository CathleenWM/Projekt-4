<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Upcoming</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <!--**********Header Section**********-->
    <header>
        
        <div class="header-container">
             <div class="logo-img">
                <img src="/images/upcoming_logo.png" alt="Upcoming Logo">
            </div>

            <div class="profile">
                <div class="profile-icon">
                    <img src="images/profile-icon.png" alt="Profile icon">
                </div>
            </div>
        </div>
       

    </header>

    <!--**********Search Section**********-->
    <section class="search-section">

        <div class="create-event">

        </div>

        <div class="search-category">

        </div>

        <div class="search-box">
            <div class="search-icon">
                <i class="search fa fa-search"></i>
            </div>
            <div class="search-input">
                
            </div>
        </div>

    </section>

    <section class="event-section">
        <div class="events">
            <div class="events-img">
                <img src="images/Padel Tennis.jpg" alt="Photo Workshop">
            </div>
            <div class="parent">
                <div class="div1 p2"> Photo Workshop </div>
                <div class="div2 p3"> 29. November 2022 </div>
                <div class="div3 p3"> 15:30 </div>
                <div class="div4 p3"> Seebladsgade 1, 5000 Odense C </div>
            </div>
        </div>
        <div class="events">
            <div class="events-img">
                <img src="images/photo-workshop.jpg" alt="Photo Workshop">
            </div>
            <div class="parent">
                <div class="div1 p2"> Photo Workshop </div>
                <div class="div2 p3"> 29. November 2022 </div>
                <div class="div3 p3"> 15:30 </div>
                <div class="div4 p3"> Seebladsgade 1, 5000 Odense C </div>
            </div>
        </div>
        <div class="events">
            <div class="events-img">
                <img src="images/Havnebad.jpg" alt="Photo Workshop">
            </div>
            <div class="parent">
                <div class="div1 p2"> Photo Workshop </div>
                <div class="div2 p3"> 29. November 2022 </div>
                <div class="div3 p3"> 15:30 </div>
                <div class="div4 p3"> Seebladsgade 1, 5000 Odense C </div>
            </div>
        </div>
    </section>
</body>

<script src="main.js"></script>

</html>
